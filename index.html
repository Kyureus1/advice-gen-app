<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="apt">
    <div class="container" id="values">

    </div>
    <div class="container" id = icons>
      <img id="divider" src="images/pattern-divider-desktop.svg" alt="divider">
      <button id="roll">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
      </button>
    </div>
  </div>
  <script>
    window.addEventListener("resize", responSwitch);
    function responSwitch() {
      const image = document.getElementById("divider");
      let width = window.innerWidth;

      if(width <= 675) {
        image.setAttribute("src", "images/pattern-divider-mobile.svg");
      }
      else {
        image.setAttribute("src", "images/pattern-divider-desktop.svg");
      }
    }
    responSwitch();
  </script>
  <script src="index.js" type="module"></script>
</body>
</html>
